version: 2
jobs:
  build:
    docker:
    - image: docker:19.03.8
    steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: true
    - run:
        command: |-
          cat /etc/default/docker
    - run:
        command: |-
          cat /etc/systemd/system/docker.service.d/http-proxy.conf
    - run:
        command: |-
          cat /etc/default/docker
          cat /etc/systemd/system/docker.service.d/http-proxy.conf
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
workflows:
  version: 2
  workflow:
    jobs:
    - build


